<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }
        .sticker {
      position: absolute;
      width: 220px;
      padding: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      border-radius: 10px;
      cursor: move;
      user-select: none;
    }

    .yellow { background-color: #fff89a; }
    .green { background-color: #c6f6d5; }
    .blue { background-color: #bee3f8; }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    </style>
</head>

<body>
    <button onclick="addSticker()"> Add Job</button>
    <div id="container"></div>
    <script>
    const container = document.getElementById('container');
    const colors = ['yellow', 'green', 'blue'];
    let zIndexCounter = 1;

    const savedJobs = JSON.parse(localStorage.getItem('jobs')) || [];

    const initialJobs = [
      { title: "Santexnik və kombi ustası", company: "Aztelekom MMC" },
      { title: "Laborant", company: "Mətanət A Şirkətlər Qrupu" },
      { title: "Satış təmsilçisi", company: "Azerbaijan Fish Farm MMC" }
    ];

    if (savedJobs.length === 0) {
      initialJobs.forEach(job => savedJobs.push(job));
      localStorage.setItem('jobs', JSON.stringify(savedJobs));
    }

    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function renderJobs(jobs) {
      container.innerHTML = '';
      jobs.forEach(job => {
        const sticker = document.createElement('div');
        sticker.classList.add('sticker', getRandomColor());
        sticker.innerHTML = `<h3>${job.title}</h3><p>${job.company}</p>`;
        sticker.style.left = `${Math.random() * (window.innerWidth - 240)}px`;
        sticker.style.top = `${Math.random() * (window.innerHeight - 180)}px`;
        sticker.style.zIndex = ++zIndexCounter;
        makeDraggable(sticker);
        container.prepend(sticker);
      });
    }

    function addSticker() {
      const title = prompt("Enter the job title:");
      if (!title) return;

      const company = prompt("Enter the job company:");
      if (!company) return;

      const job = { title, company };
      savedJobs.unshift(job);
      localStorage.setItem('jobs', JSON.stringify(savedJobs));
      renderJobs(savedJobs);
    }

    function makeDraggable(el) {
      let offsetX = 0, offsetY = 0, isDragging = false;

      el.onmousedown = function(e) {
        isDragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        el.style.zIndex = ++zIndexCounter;

        document.onmousemove = function(e) {
          if (!isDragging) return;
          el.style.left = `${e.clientX - offsetX}px`;
          el.style.top = `${e.clientY - offsetY}px`;
        };

        document.onmouseup = function() {
          isDragging = false;
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }

    renderJobs(savedJobs);
    </script>
</body>

</html>
